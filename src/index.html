  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.style.opacity = '0';
          setTimeout(() => splash.remove(), 500); // Espera a que se desvanezca
        }
      }, 2000); // ðŸ‘ˆ AquÃ­ el splash dura al menos 1 segundo
    });
  </script>
